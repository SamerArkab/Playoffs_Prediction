<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Playoffs</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <h1>Predict Playoffs</h1>
        <form method="post">
            <label for="League">League (1 for NL, 0 for AL):</label>
            <input type="text" name="League" required><br>

            <label for="Year">Year:</label>
            <input type="number" name="Year" required><br>

            <label for="OBP">OBP (between 0 and 1):</label>
            <input type="number" step="0.001" name="OBP" required><br>

            <label for="SLG">SLG (between 0 and 1):</label>
            <input type="number" step="0.001" name="SLG" required><br>

            <label for="BA">BA (between 0 and 1):</label>
            <input type="number" step="0.001" name="BA" required><br>

            <label for="G">G (positive integer):</label>
            <input type="number" name="G" required><br>

            <label for="OOBP">OOBP (between 0 and 1):</label>
            <input type="number" step="0.001" name="OOBP" required><br>

            <label for="OSLG">OSLG (between 0 and 1):</label>
            <input type="number" step="0.001" name="OSLG" required><br>

            <label for="RD">RD (an integer number):</label>
            <input type="number" name="RD" required><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
